<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{balance.title}"/>
</head>
<body>
<div layout:fragment="content">
    <h1 class="grow text-3xl font-medium mb-8 text-center" th:text="#{balance.title}"/>
    <p class="mb-12 w-4/5 mx-auto text-center" th:text="#{balance.headline}"/>

    <div class="mb-12 text-center mx-auto">
        <h2 class="text-2xl font-medium mb-8">
            <span th:text="#{balance.account}"/> <span class="text-xl text-yellow-500" th:text="${number}"/>
        </h2>
        <h2 class="text-2xl font-medium mb-8">
            <span th:text="#{balance.amount}"/> <span class="text-xl text-yellow-500" th:text="${balance}"/>
        </h2>
        <div class="flex space-x-5 justify-center">
            <a th:href="@{/balance?deposit}" class="block bg-green-500 py-2 px-4 rounded-full hover:bg-green-700"
               th:text="#{balance.deposit}"/>
            <a th:href="@{/balance?transfer}" class="block bg-blue-500 py-2 px-4 rounded-full hover:bg-blue-700"
               th:text="#{balance.transfer}"/>
            <a th:href="@{/balance?withdraw}" class="block bg-gray-500 py-2 px-4 rounded-full hover:bg-gray-700"
               th:text="#{balance.withdraw}"/>
            <a th:href="@{/balance?close}" class="block bg-red-500 py-2 px-4 rounded-full hover:bg-red-700"
               th:text="#{balance.close}"/>
        </div>
    </div>

    <div th:if="${param.deposit}" class="mb-12 text-center mx-auto">
        <h2 class="text-2xl font-medium mb-4" th:text="#{balance.deposit.text}"/>
        <form class="max-w-sm mx-auto text-center" th:action="@{/deposit}" method="post">
            <div class="mb-5">
                <label for="amount" class="block mb-2 text-sm font-medium" th:text="#{amount}"/>
                <input type="number" autofocus step="0.01" id="amount" name="amount" class="bg-gray-50 text-center border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="0.0" required />
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" th:text="#{submit}"/>
        </form>
    </div>

    <div th:if="${param.transfer}" class="mb-12 text-center mx-auto">
        <h2 class="text-2xl font-medium mb-4" th:text="#{balance.transfer.text}"/>
        <form class="max-w-sm mx-auto text-center" th:action="@{/transfer}" method="post">
            <div class="mb-5">
                <label for="transfer_amount" class="block mb-2 text-sm font-medium" th:text="#{amount}"/>
                <input type="number" autofocus step="0.01" id="transfer_amount" name="amount" class="bg-gray-50 text-center border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="0.0" required />
            </div>
            <div class="mb-5">
                <label for="username" class="block mb-2 text-sm font-medium" th:text="#{receiver}"/>
                <input type="text" id="username" name="username" class="bg-gray-50 text-center border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="username" required />
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" th:text="#{submit}"/>
        </form>
    </div>

    <div th:if="${param.withdraw}" class="mb-12 text-center mx-auto">
        <h2 class="text-2xl font-medium mb-4" th:text="#{balance.withdraw.text}"/>
        <form class="max-w-sm mx-auto text-center" th:action="@{/withdraw}" method="post">
            <div class="mb-5">
                <label for="withdraw" class="block mb-2 text-sm font-medium" th:text="#{amount}"/>
                <input type="number" autofocus step="0.01" id="withdraw" name="amount" class="bg-gray-50 text-center border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="0.0" required />
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" th:text="#{submit}"/>
        </form>
    </div>

    <div th:if="${param.close}" class="mb-12 text-center mx-auto">
        <h2 class="text-2xl font-medium mb-4" th:text="#{balance.close.text}"/>
        <form class="max-w-sm mx-auto text-center" th:action="@{/close}" method="post">
            <button type="submit" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800" th:text="#{submit}"/>
        </form>
    </div>

    <div th:if="${param.undo}" class="mb-12 text-center mx-auto">
        <h2 class="text-2xl font-medium mb-4" th:text="#{balance.undo.text}"/>
        <form class="max-w-sm mx-auto text-center" th:action="@{/undo}" method="post">
            <input type="hidden" name="transactionId" th:value="${param.undo}"/>
            <button type="submit" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800" th:text="#{submit}"/>
        </form>
    </div>
</div>
</body>
</html>
